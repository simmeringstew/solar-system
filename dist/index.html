<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/telescope.png">
    <script defer src="./main.js"></script>
    <title>Solar System</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/rocket-icon.png" alt="icon" class="logo">
            <div class="navigation">
                <ul>
                    <li class="list active" data-key="0">
                        <span class="element">
                            <span class="icon">
                                <span class="material-symbols-outlined">home</span>
                            </span>
                            <span class="text">Home</span>
                        </span>
                    </li>
                    <li class="list" data-key="1">
                        <span class="element">
                            <span class="icon">
                                <span class="material-symbols-outlined">public</span>
                            </span>
                            <span class="text">Planets</span>
                        </span>
                    </li>
                    <li class="list" data-key="2">
                        <span class="element">
                            <span class="icon">
                                <span class="material-symbols-outlined">contact_support</span>
                            </span>
                            <span class="text">Contact</span>
                        </span>
                    </li>
                    <li class="list" data-key="3">
                        <span class="element">
                            <span class="icon">
                                <span class="material-symbols-outlined">help</span>
                            </span>
                            <span class="text">About</span>
                        </span>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
        </header>
        <div class="content">
        </div>
    </div>
</body>
</html>
